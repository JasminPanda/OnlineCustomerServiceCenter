server.port=8081
server.servlet.context-path=/OnlineCustomerServiceCenter

# Fix the issue related to swagger
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

# Database Details for JPA
spring.jpa.database=POSTGRESQL
spring.datasource.url= jdbc:postgresql://localhost:5432/OnlineCustomerServiceCenter
spring.datasource.username=postgres
spring.datasource.password=tiger
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

#spring.jpa.hibernate.ddl-auto=update
# For Spring JPA Column Generation
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl